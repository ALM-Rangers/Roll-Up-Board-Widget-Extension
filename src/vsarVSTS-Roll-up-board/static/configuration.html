<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="widget-configuration">
            <div class="dropdown" id="query-path-dropdown">
                <label>Backlog</label>
                <div class="wrapper">
                    <select id="board-dropdown"></select>
                </div>
            </div>
            <div id="switch-displaylog" style="margin-top:15px;display:line">
                <div>
                    <div style="font-size:14px;float:left;color:#767676">Display logs*</div>
                    <div style="float:right;margin-left:10px" id="displaylogs-status">On</div>
                    <label class="switch" style="float:right">
                        <input type="checkbox" id="display-logs">
                        <div class="slider round"></div>
                    </label>
                     
                </div>
                <div style="clear:left;font-size:13px;padding-top:5px">Activate logs display in browser console developer tools</div>
            </div>
        </div>
    </div>
    <script src="../lib/VSS.SDK.min.js"></script>
    <script src="../lib/ai.0.js"></script>
    <script crossorigin="anonymous" src="../lib/ldclient.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true,
            usePlatformScripts: true,
            setupModuleLoader: true
        });

        VSS.ready(function () {
            VSS.require(["../dist/configuration"], function (configuration) { });
        });
    </script>
</body>

</html>
