<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="widget-configuration">
            <div class="dropdown" id="query-path-dropdown">
                <label>Backlog</label>
                <div class="wrapper">
                    <select id="board-dropdown"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/VSS.SDK.min.js"></script>
    <script src="scripts/ai.1.0.4-build00190.min.js"></script>
    <script src="scripts/TelemetryClient.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true,
            usePlatformScripts: true,
            setupModuleLoader: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });

        VSS.ready(function () {
            require(["Scripts/configuration"], function (configuration) { });
        });
    </script>
</body>
</html>
